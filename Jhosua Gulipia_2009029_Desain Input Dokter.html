<!DOCTYPE html>
<html>
<head>
	<title> Input Dokter</title>
</head>
<table border="1">
	<tr>
		<td width=500 align="Center"> Input Dokter</td>
	</tr>
	<tr height=150>
		<td >
			<table border="1">
		</td
		</tr>
<table>
		<tr>
			<td> Kode Dokter</td>
			<td>:</td>
			<td><input type="varchar" name="Kd_dok"></td>
		</tr>
		<tr>
			<td>Nama Dokter</td>
			<td>:</td>
			<td><input type="text" name="Nm_dok"></td>
		</tr>
		<tr>
				<td>Jenis Kelamain</td>
				<td>:</td>
				<td>
				<select name="JK">
						<option value="L">Laki-Laki</option>
						<option value="P">Perempuan</option>
				</select>
				</td>
		</tr>
		<tr>
			<td>Tempat Lahir</td>
			<td>:</td>
			<td><input type="text" name="tmp_lahir"></td>
		</tr>
		<tr>
			<td>Tanggal Lahir</td>
			<td>:</td>
			<td><input type="date"</td>
		</tr>
		<tr>
			<td> Alamat</td>
			<td>:</td>
			<td><input type="varchar" name="Alm_dok"></td>
		</tr>
		<tr>
			<td>No Ijin Praktek</td>
			<td>:</td>
			<td><input type="varchar" name="No_ijin_praktek"></td>
		</tr>
		<tr>
			<td>No telephon</td>
			<td>:</td>
			<td><input type="varchar" name="No_telp"></td>
		</tr>
		<tr>
		<td>
			<input type="submit"
			name="btn_simpan"value="simpan">
		</td>
		</tr>
	</table>
</html>
